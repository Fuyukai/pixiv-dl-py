{% macro overlay_image(artwork_id, r18=False, page_count=1) -%}
<figure class="image is-square">
    <a href="{{ url_for('.artwork_page', artwork_id=artwork_id) }}">
        <img src="{{ url_for('.static_image_grid', image_id=artwork_id) }}"
             height="250"
             width="250"
             class="grid-image {% if r18 %}r18{% endif %}"
        />
    </a>
    <span class="is-overlay">
        {% if r18 %}
        <span class="is-r18">
            R-18
        </span>
        {% endif %}
        {% if page_count >= 2 %}
        <span class="is-multiple-pages">
            <i class="fas fa-layer-group"></i>
            {{ page_count }}
        </span>
        {% endif %}
    </span>

</figure>
{%- endmacro -%}
